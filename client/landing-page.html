<html>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="navbar flexCenterSelf flexCol">
        <div class="title">Drag'n Share</div>
        <div class="subtitle">a unified nearby-share app</div>
    </div>
    <div id="controls" class="flexRow flexCenterSelf">
        <button class="clickable share controlButton flexCenterContent flexCol">
            <div class="circle flexCenterSelf" style="margin:auto; background-image: linear-gradient(orange , red);" >
                <i style="margin: auto;" class="fa fa-upload"></i>
            </div>
            Share
        </button>
        <button class="clickable receive controlButton flexCenterContent flexCol">
            <div class="circle flexCenterSelf" style="margin:auto; background-image: linear-gradient(green , rgb(0, 225, 0));">
                <i style="margin: auto;" class="fa fa-download"></i>
            </div>
            Receive
        </button>
    </div>
</html>
